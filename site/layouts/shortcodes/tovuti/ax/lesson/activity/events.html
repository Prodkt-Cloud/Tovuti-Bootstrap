  <div class="d-flex flex-row flex-wrap w-100 p-0 rounded">
    <div class="d-flex flex-row w-100 gap-1">
      <div class=" d-flex flex-row h-100 w-25 p-0 gap-1 rounded">
        <div class="w-25 h-100 rounded funkPlaceholder"
          style="width: 100%; height:96px;">
        </div>
        <div class="w-75 h-100 rounded funkPlaceholder">
          Level 2 navigation
        </div>
      </div>
      <div class="d-flex flex-column w-75 p-0 gap-1 rounded">

            Action Bar

                </div>
                <div class="">
                  <label for="primaryLanguage" class="form-label">Select Event</label>
                  <select class="form-control" data-trigger name="choices-single-default" id="choices-single-default"
                    placeholder="My Awesome Event!">
                    <option value="Design Accessibility">Design Accessibility</option>
                    <option value="Design Composition">Design Composition</option>
                    <option value="UX Design Foundations">UX Design Foundations</option>
                    <option value="Design Terminology">Design Terminology</option>
                    <option value="UI Components 101">UI Components 101</option>
                    <option value="Color Psychology">Color Psychology</option>
                    <option value="Common Design Patterns">Common Design Patterns</option>
                    <option value="Mobile Design">Mobile Design</option>
                    <option value="CSS for Designers">CSS for Designers</option>
                    <option value="HTML for Designers">HTML for Designers</option>
                  </select>
                </div>
                <div class="">
                  <label for="exampleFormControlTextarea1" class="form-label">Instructions</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="">
                  <label for="exampleFormControlTextarea1" class="form-label">External Event URL</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">https://</span>
                    <input type="text" class="form-control" placeholder="tovuti.io/event-registration" aria-label="External Event Signup"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column flex-fill gap-3 p-4">
                <div class="">
                  <label for="exampleFormControlInput1" class="form-label">Activity Date</label>
                  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="My Awesome Event!">

                </div>
                <div class="">
                  <label for="exampleFormControlTextarea1" class="form-label">Columns</label>
                  <div class="d-flex flex-row flex-wrap justify-content-between gap-2">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label class="btn flex-fill btn-light d-flex flex-column w-auto text-start gap-2" for="option1">

                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

                        <line x1="9" y1="4" x2="9" y2="20"></line>

                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn flex-fill btn-light d-flex flex-column w-auto text-start gap-2" for="option2">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-columns" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <line x1="12" y1="4" x2="12" y2="20"></line>
                     </svg>
                      1/2 Column</label>

                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn flex-fill btn-light d-flex flex-column w-auto text-start gap-2" for="option4">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-section" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M20 20h.01"></path>
                        <path d="M4 20h.01"></path>
                        <path d="M8 20h.01"></path>
                        <path d="M12 20h.01"></path>
                        <path d="M16 20h.01"></path>
                        <path d="M20 4h.01"></path>
                        <path d="M4 4h.01"></path>
                        <path d="M8 4h.01"></path>
                        <path d="M12 4h.01"></path>
                        <path d="M16 4l0 0"></path>
                        <rect x="4" y="8" width="16" height="8" rx="1"></rect>
                     </svg>
                      Full Width</label>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-start p-2 border-start"><button class="btn btn-light border shadow-none"><i
                    class="fa-solid fa-grip-lines"></i></button></div>
            </div>
            <div class="d-flex flex-row justify-content-evenly w-100">
              <div class="d-flex p-3">
                <div class="form-check form-switch d-flex flex-column justify-content-center align-items-middle ps-0 text-center">
                  <input class="form-check-input ms-0" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Required</label>
                </div>
              </div>
              <div class="d-flex p-3">
                <div class="form-check form-switch d-flex flex-column justify-content-center align-items-middle ps-0 text-center">
                  <input class="form-check-input ms-0" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Expiration Reporting</label>
                </div>
              </div>
              <div class="d-flex p-3">
                <div class="form-check form-switch d-flex flex-column justify-content-center align-items-middle ps-0 text-center">
                  <input class="form-check-input ms-0" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Event Auto Check-in</label>
                </div>
              </div>
              <div class="d-flex p-3">
                <div class="form-check form-switch d-flex flex-column justify-content-center align-items-middle ps-0 text-center">
                  <input class="form-check-input ms-0" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Admin Approval Required</label>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var genericExamples = document.querySelectorAll('[data-trigger]');
      for (i = 0; i < genericExamples.length; ++i) {
        var element = genericExamples[i];
        new Choices(element, {
          allowHTML: true,
          removeItemButton: true,
          shouldSort: true,
          placeholderValue: 'Select Event',
          searchPlaceholderValue: 'Search your Events',
          noResultsText: 'No results found',
          // itemSelectText: 'Press to add',
          searchEnabled: true,
          searchChoices: true,
          searchFloor: 1,
        });
      }


        /* Use label on event */
        var choicesSelect = new Choices('#choices-multiple-labels', {
          allowHTML: true,
          removeItemButton: true,
          // choices: [
          //   { value: 'One', label: 'Label One' },
          //   { value: 'Two', label: 'Label Two', disabled: true },
          //   { value: 'Three', label: 'Label Three' },
          // ],
        })
        .setChoices(
        //   [
        //     { value: 'Four', label: 'Label Four', disabled: true },
        //     { value: 'Five', label: 'Label Five' },
        //     { value: 'Six', label: 'Label Six', selected: true },
        //   ],
          'value',
          'label',
          false
        );


      choicesSelect.passedElement.element.addEventListener(
        'addItem',
        function (event) {
          document.getElementById('message').innerHTML =
            'You just added "' + event.detail.label + '"';
        }
      );

      choicesSelect.passedElement.element.addEventListener(
        'removeItem',
        function (event) {
          document.getElementById('message').innerHTML =
            'You just removed "' + event.detail.label + '"';
        }
      );

      var resetSimple = new Choices(document.getElementById('reset-simple'), {
        allowHTML: true,
      });

      var resetMultiple = new Choices('#reset-multiple', {
        allowHTML: true,
        removeItemButton: true,
      });
    });
  </script>
